<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password - 3</title>
</head>
<body>

    <h1>Ingresar el password</h1>
    <br>
    <select id="primer" onchange="
        primer = document.querySelector('#primer')
    ">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>

    </select>
    <select id="segundo" onchange="
        segundo = document.querySelector('#segundo')
    ">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>

    </select>

    <select id="tercero" onchange="
        tercero = document.querySelector('#tercero')
    ">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>

    </select>

    <br>
    <br>

    <button onclick="
    
    password = primer.value + segundo.value + tercero.value
    resultado = document.querySelector('#resultado')
    if (password === '911') {
        resultado.innerHTML = 'Password 1 coreecto'
    } else if (password === '714') {
        resultado.innerHTML = 'Password 2 correcto'
    } else {
        resultado.innerHTML = 'Password incorrecto'
    }


    ">Ingresar</button>

    <p id="resultado"></p>

    <br>
    <br>
    <a href="index.html">Volver</a>
    
</body>
</html>
